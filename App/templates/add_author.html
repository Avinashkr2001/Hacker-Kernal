{% extends 'base.html' %}
{% block content %}
<div class="outer-from">
    <div class="inner-from">
        <form action="" class="form" method="post">
            {% csrf_token %}
            {% for i in messages %}
            <span>
                {{i}}
            </span>
            {% endfor %}
            {{form}}
            <button type="submit">submit</button>

        </form>
    </div>
</div>
{% endblock %}
