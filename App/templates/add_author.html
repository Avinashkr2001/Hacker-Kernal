{% extends 'base.html' %}
{% block content %}
<div class="outer-from">
    <div class="inner-from">
        <form action="" class="form" method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit">submit</button>

        </form>
    </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% for message in messages %}
    swal({
        text: "{{message}}",
        icon: "{{message.tags}}"
    });
    {% endfor %}
</script>
{% endblock %}
